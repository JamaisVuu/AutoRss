on:
  rss:
    url:
      - RSS  https://feed.hamibot.com/api/feeds/6131bc381269c358aa0df478
jobs:
  request:
    name: Make a HTTP Request
    runs-on: ubuntu-latest
    steps:
      - name: Make a HTTP Request
        uses: actionsflow/axios@v1
        with:
          url: 你的 Cubox API 链接
          method: POST
          body: |
            {
              "type":"url",
              "content":"${{ on.rss.outputs.link }}",
              "title": "${{ on.rss.outputs.title }}",
              "folder":"你希望保存文章的文件夹"
            }
